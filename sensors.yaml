################
## WeatherSensor 
################
- platform: snmp
  name: 'UPS Battery capacity'
  host: 192.168.0.252
  baseoid: 1.3.6.1.4.1.318.1.1.1.2.2.1.0
  accept_errors: true
  unit_of_measurement: '%'

- platform: snmp
  name: 'UPS Battery temperature'
  host: 192.168.0.252
  baseoid: 1.3.6.1.4.1.318.1.1.1.2.2.2.0
  accept_errors: true
  unit_of_measurement: '°C'

- platform: snmp
  name: 'UPS Battery runtime remain'
  host: 192.168.0.252
  baseoid: 1.3.6.1.4.1.318.1.1.1.2.2.3.0
  accept_errors: true
  unit_of_measurement: 'minutes'
  value_template: '{{((value | int) / 6000) | int}}'

- platform: snmp
  name: 'UPS input volts'
  host: 192.168.0.252
  baseoid: 1.3.6.1.4.1.318.1.1.1.3.2.1.0
  accept_errors: true
  unit_of_measurement: 'V'

################
## WeatherSensor 
################
- platform: yr
  name: Weather
  forecast: 24
  monitored_conditions:
  - temperature
  - precipitation
  - windSpeed
  - pressure
  - humidity
  - dewpointTemperature

################
## SystemStatus 
################
- platform: systemmonitor
  name: RasbPI
  resources:
  - type: disk_use_percent
    arg: /
  - type: last_boot
  - type: processor_use 

###############
