test_notification:
  alias: 'Test Gmail'
  sequence:
    - service: notify.MailToGmail
      data_template:
        title: "Test Message {{ now().strftime('%d %b, %Y %-I:%M %P') }}"
        message: "This is a test!{{now()}}"
